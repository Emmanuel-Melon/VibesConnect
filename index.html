  <body>
    <div class="flex p-4 gap-2">
      <div class="flex-1 space-y-2">
        <div class="card w-96 bg-base-100 shadow-md">
          <div class="card-body">
            <div class="space-y-2">
              <label class="form-control w-full max-w-xs">
                <div class="label">
