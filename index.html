<!DOCTYPE html>
<html lang="en" data-theme="lofi">
  <head>
    <title>Demo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Sen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.3.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        font-family: "Sen", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1
      id="userId"
      class="text-xl mx-auto my-8 bg-primary-content text-primary-focus w-fit p-2"
    ></h1>
    <div class="flex p-4 gap-2">
      <div class="flex-1 space-y-2">
        <div class="card w-96 bg-base-100 shadow-md h-96">
          <div class="card-body">
            <h2 class="card-title">Caller</h2>
            <p  id="call-status" class="bg-accent-content text-accent-focus w-fit p-2"></p>
            <div class="card-actions justify-end">
              <button class="btn btn-sm btn-sm btn-primary" id="call">
                Call
              </button>
              <button id="hangupButton" class="btn btn-sm btn-sm btn-warning">
                Hang Up
              </button>
              <audio id="localAudio" controls autoplay></audio>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-1 space-y-2">
        <div class="card w-96 bg-base-100 shadow-md h-96">
          <div class="card-body">
            <h2 class="card-title">Callee</h2>
            <p id="call-alert" class="bg-secondary-content text-secondary-focus w-fit p-2"></p>
            <div class="card-actions justify-end">
              <button class="btn btn-sm btn-sm btn-primary" id="answerButton">
                Answer
              </button>
              <button id="hangupButton" class="btn btn-sm btn-sm btn-warning">
                Hang Up
              </button>
              <audio id="remoteAudio" controls autoplay></audio>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="/socket.io/socket.io.js"
      charset="utf-8"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
